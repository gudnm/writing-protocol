<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Writing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        #writingArea {
            width: 100%;
            height: 80vh;
            background-color: #222;
            color: #fff;
            border: none;
        }
        #timer {
            position: fixed;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="timer">15:00</div>
    <textarea id="writingArea" placeholder="Start writing here..."></textarea>
    <script>
        const timerElement = document.getElementById('timer');
        let time = 900; // 15 minutes in seconds

        // Update the timer every second
        const updateTimer = () => {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerElement.textContent = minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
            time--;

            if (time < 0) {
                clearInterval(timerInterval);
                // Optional: Disable the textarea when time is up
                // document.getElementById('writingArea').disabled = true;
            }
        };

        const timerInterval = setInterval(updateTimer, 1000);

        // Function to restrict editing to the current word
        const writingArea = document.getElementById('writingArea');
        let lastLength = 0;

        writingArea.addEventListener('input', (e) => {
            const currentLength = writingArea.value.length;
            if (currentLength < lastLength) {
                writingArea.value = writingArea.value.slice(0, lastLength);
            }
            lastLength = writingArea.value.length;
        });
    </script>
</body>
</html>
